<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Token Of Appreciation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fbe7f6;
      overflow: hidden;
      font-family: 'Cursive', sans-serif;
    }
    .container {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }
    h1 {
      color: #d6336c;
    }
    .button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 0px;
    }
    .heart, .emoji {
      position: absolute;
      font-size: 35px;
      animation: float 5s infinite ease-in-out;
    }
    .heart {
      color: #ff0000;
    }
    .emoji {
      font-size: 35px;
      color: #ffcccb;
    }
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) translateX(0);
        opacity: 0;
      }
    }
    .collage {
      position: fixed;
      bottom: 100px;
      left: 0;
      width: 100%;
      height: auto;
      display: none;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 5;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      animation: fadeIn 1s forwards;
    }
    .collage img {
      max-width: 325px;
      max-height: 325px;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.5s ease-in-out;
    }
    .collage img:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dearest Mansi and Jannik, I am profoundly grateful for your support and assistance during the whole process - means alot to me.</h1>
    <button class="button" onclick="startAnimation()">Thank You</button>
  </div>
  <div id="collage" class="collage">
    <img src="c6404a6e-c69b-42e1-a4cb-223d765a3c1c.JPG" alt="Image 1">
    <img src="9e39183c-4f4b-47e0-97a3-3a3918308af6.JPG" alt="Image 2">
    <img src="427b5ddc-ab96-422d-90f6-e7ae6b87f073.JPG" alt="Image 3">
  </div>
  <script>
    function startAnimation() {
      for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 200);
        setTimeout(createEmoji, i * 200);
      }
      const collage = document.getElementById('collage');
      collage.style.display = 'flex';
      setTimeout(() => {
        collage.style.opacity = 1;
      }, 500);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = '😘';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.top = Math.random() * 100 + 'vh';
      emoji.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }
  </script>
</body>
</html>
